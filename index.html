<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Wordle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
:root{
 --bg:#121213;--tile-bg:#3a3a3c;--tile-border:#565758;
 --green:#538d4e;--yellow:#b59f3b;--gray:#3a3a3c;--text:#fff
}
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{
  margin:0;background:var(--bg);color:var(--text);
  display:flex;flex-direction:column;align-items:center;
  justify-content:center;height:100vh;overflow:hidden
}
h1{margin-bottom:12px;letter-spacing:2px}
.board{display:flex;flex-direction:column;gap:8px;align-items:center}
.row{display:grid;gap:8px;justify-content:center}
.tile{
  width:62px;height:62px;border:2px solid var(--tile-border);
  display:flex;align-items:center;justify-content:center;
  font-size:2rem;font-weight:bold;text-transform:uppercase;
  background:var(--tile-bg);transform-style:preserve-3d
}
.flip{animation:flip .6s ease forwards}
@keyframes flip{
  0%{transform:rotateX(0)}
  50%{transform:rotateX(90deg)}
  100%{transform:rotateX(0)}
}
.green{background:var(--green);border-color:var(--green)}
.yellow{background:var(--yellow);border-color:var(--yellow)}
.gray{background:var(--gray);border-color:var(--gray)}

.keyboard{
  margin-top:16px;
  width:95%;
  max-width:520px;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.krow{
  display:flex;
  justify-content:center;
  gap:6px;
}

.key{
  padding:10px 0;
  border-radius:4px;
  background:#818384;
  color:#fff;
  font-weight:bold;
  text-align:center;
  font-size:.9rem;
  cursor:pointer;
  user-select:none;
  flex:1;
}

.key.wide{flex:1.5}
.key.gray{background:var(--gray)}
.key.yellow{background:var(--yellow)}

button{
  margin-top:16px;padding:10px 18px;
  font-size:1rem;font-weight:bold;
  border:none;border-radius:6px;
  cursor:pointer;background:#538d4e;color:#fff
}
.hidden{display:none}
</style>
</head>
<body>

<h1>WORDLE</h1>
<div class="board" id="board"></div>
<div class="keyboard" id="keyboard"></div>
<button id="answerBtn" class="hidden">ANSWER</button>

<script>
const board = document.getElementById('board')
const keyboard = document.getElementById('keyboard')
const answerBtn = document.getElementById('answerBtn')

// ================= KEYBOARD =================
const keys = {}

const keyboardLayout = [
  ['Q','W','E','R','T','Y','U','I','O','P'],
  ['A','S','D','F','G','H','J','K','L'],
  ['ENTER','Z','X','C','V','B','N','M','BACKSPACE']
]

keyboardLayout.forEach(row=>{
  const r=document.createElement('div')
  r.className='krow'
  row.forEach(key=>{
    const k=document.createElement('div')
    k.className='key'
    if(key==='ENTER' || key==='BACKSPACE') k.classList.add('wide')
    k.textContent = key==='BACKSPACE'?'âŒ«':key
    k.onclick = ()=>handleKey(key)
    r.appendChild(k)
    keys[key] = k
  })
  keyboard.appendChild(r)
})

// ================= GAME STATE =================
const WORD_LENGTH = 5
const MAX_ROWS = 6
let currentRow = 0
let currentCol = 0
let gameOver = false
const valentineLetters = new Set('VALENTINE'.split(''))
const guessRows = []

// ================= GRID =================
for(let r=0;r<MAX_ROWS;r++){
  const row=document.createElement('div')
  row.className='row'
  row.style.gridTemplateColumns='repeat(5,62px)'
  const tiles=[]
  for(let c=0;c<WORD_LENGTH;c++){
    const t=document.createElement('div')
    t.className='tile'
    row.appendChild(t)
    tiles.push(t)
  }
  board.appendChild(row)
  guessRows.push(tiles)
}

// ================= INPUT =================
function handleKey(key){
  if(gameOver) return

  if(key==='BACKSPACE'){
    if(currentCol>0){
      currentCol--
      guessRows[currentRow][currentCol].textContent=''
    }
    return
  }

  if(key==='ENTER'){
    if(currentCol===WORD_LENGTH) submitGuess()
    return
  }

  if(/^[A-Z]$/.test(key) && currentCol<WORD_LENGTH){
    guessRows[currentRow][currentCol].textContent=key
    currentCol++
  }
}

document.addEventListener('keydown',e=>{
  let k=e.key.toUpperCase()
  if(k==='BACKSPACE') handleKey('BACKSPACE')
  else if(k==='ENTER') handleKey('ENTER')
  else if(/^[A-Z]$/.test(k)) handleKey(k)
})

// ================= GUESS =================
function submitGuess(){
  guessRows[currentRow].forEach((tile,i)=>{
    const letter=tile.textContent
    setTimeout(()=>{
      tile.classList.add('flip')
      if(valentineLetters.has(letter)){
        tile.classList.add('yellow')
        keys[letter]?.classList.add('yellow')
      } else {
        tile.classList.add('gray')
        keys[letter]?.classList.add('gray')
      }
    },i*180)
  })

  currentRow++
  currentCol=0

  if(currentRow===MAX_ROWS){
    gameOver=true
    setTimeout(revealProposal,1500)
  }
}

// ================= PROPOSAL =================
function revealProposal(){
  board.innerHTML=''
  const proposal=['WILL','YOU','BE','MY','VALENTINE']
  let delay=0

  proposal.forEach(word=>{
    const row=document.createElement('div')
    row.className='row'
    row.style.gridTemplateColumns=`repeat(${word.length},62px)`
    board.appendChild(row)

    word.split('').forEach(l=>{
      const t=document.createElement('div')
      t.className='tile green'
      t.textContent=''
      row.appendChild(t)

      setTimeout(()=>{
        t.textContent=l
        t.classList.add('flip')
      },delay)

      delay+=180
    })
  })

  setTimeout(()=>answerBtn.classList.remove('hidden'),delay+300)
}

// ================= ANSWER =================
answerBtn.onclick=()=>{
  window.location.href='yes.html'
}
</script>
</body>
</html>
